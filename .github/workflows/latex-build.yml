name: Build LaTeX Document

on:
  push:
    branches: [ "main", "master", "github-action-toc-check" ]
    paths:
      - 'content/**'
      - 'scripts/**'
      - 'tests/**'
      - 'Makefile'
      - 'requirements*.txt'
      - '.github/workflows/latex-build.yml'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'content/**'
      - 'scripts/**'
      - 'tests/**'
      - 'Makefile'
      - 'requirements*.txt'
      - '.github/workflows/latex-build.yml'

jobs:
  lint_python:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements-dev.txt
      - name: Run Ruff Linter
        run: ruff check .

  test_structure:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Structure Tests
        run: python tests/test_structure.py

  test_citations:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Sync Zotero References
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_USER_ID: ${{ secrets.ZOTERO_USER_ID }}
        run: python scripts/sync_zotero.py

      - name: Run Citation Tests
        run: python tests/test_citations.py

  test_formal_guidelines:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Formal Guidelines Tests
        run: python tests/test_formal_guidelines.py

  test_formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run Formatting Tests
        run: python tests/test_formatting_rules.py

  test_bibliography_counts:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run Bibliography Count Tests
        run: python tests/test_bibliography_counts.py

  build_latex:
    needs: [lint_python, test_structure, test_citations, test_formal_guidelines, test_formatting, test_bibliography_counts]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Sync Zotero References
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_USER_ID: ${{ secrets.ZOTERO_USER_ID }}
        run: python scripts/sync_zotero.py

      - name: Generate Survey Item Tables
        run: python scripts/generate_item_tables.py

      - name: Build LaTeX Document (Docker)
        run: |
          # Run build using a pre-built Docker image with full TeX Live
          # using the main Ubuntu mirror fix is no longer needed since we skip install entirely
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e SKIP_GEN_TABLES=true \
            ghcr.io/xu-cheng/texlive-full:latest \
            bash -c "./scripts/build.sh --prestudy"

          # Fix permissions (Docker usually runs as root)
          sudo chown -R $USER:$USER content/prestudy

      - name: Check for PDF
        run: |
          if [ ! -f content/prestudy/main.pdf ]; then
            echo "PDF not found!"
            exit 1
          fi

      - name: Verify TOC, LOF, LOT, and Bibliography
        run: python scripts/check_toc.py content/prestudy

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: |
            content/prestudy/main.pdf
            content/prestudy/main_required.pdf

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: ${{ github.event.head_commit.message }}
          files: |
            content/prestudy/main.pdf
            content/prestudy/main_required.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
