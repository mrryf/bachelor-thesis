name: Build LaTeX Document

on:
  push:
    branches: [ "main", "master", "githuab-action-toc_i_t-check" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  lint_python:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Run Ruff Linter
        run: ruff check .

  test_structure:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Structure Tests
        run: python tests/test_structure.py

  test_citations:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bibtexparser

      - name: Sync Zotero References
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_USER_ID: ${{ secrets.ZOTERO_USER_ID }}
        run: python scripts/sync_zotero.py

      - name: Run Citation Tests
        run: python tests/test_citations.py

  test_formal_guidelines:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Formal Guidelines Tests
        run: python tests/test_formal_guidelines.py

  test_formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run Formatting Tests
        run: python tests/test_formatting_rules.py

  test_bibliography_counts:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bibtexparser

      - name: Run Bibliography Count Tests
        run: python tests/test_bibliography_counts.py

  build_latex:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bibtexparser pyzotero

      - name: Sync Zotero References
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_USER_ID: ${{ secrets.ZOTERO_USER_ID }}
        run: python scripts/sync_zotero.py

#      - name: Check Documentation Update
#        run: python scripts/check_readme_update.py
#        continue-on-error: true # Non-blocking for now, can be made strict later

      - name: Compile LaTeX Document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            main.tex
            main_required.tex
          working_directory: content/prestudy
          latexmk_use_lualatex: false
          latexmk_shell_escape: false
          args: "-pdf -file-line-error -interaction=nonstopmode"
        env:
          TEXINPUTS: "../lib//:"

      - name: Check for PDF
        run: |
          if [ ! -f content/prestudy/main.pdf ]; then
            echo "PDF not found!"
            exit 1
          fi

      - name: Verify TOC, LOF, LOT, and Bibliography
        run: python scripts/check_toc.py content/prestudy

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: |
            content/prestudy/main.pdf
            content/prestudy/main_required.pdf

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: ${{ github.event.head_commit.message }}
          files: |
            content/prestudy/main.pdf
            content/prestudy/main_required.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
