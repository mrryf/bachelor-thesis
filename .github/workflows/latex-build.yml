name: Build LaTeX Document

on:
  push:
    branches: [ "main", "master", "github-action-toc-check" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  lint_python:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'
      - name: Install dependencies
        run: pip install -r requirements-dev.txt
      - name: Run Ruff Linter
        run: ruff check .

  test_structure:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Structure Tests
        run: python tests/test_structure.py

  test_citations:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Sync Zotero References
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_USER_ID: ${{ secrets.ZOTERO_USER_ID }}
        run: python scripts/sync_zotero.py

      - name: Run Citation Tests
        run: python tests/test_citations.py

  test_formal_guidelines:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Formal Guidelines Tests
        run: python tests/test_formal_guidelines.py

  test_formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Run Formatting Tests
        run: python tests/test_formatting_rules.py

  test_bibliography_counts:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run Bibliography Count Tests
        run: python tests/test_bibliography_counts.py

  build_latex:
    needs: [lint_python, test_structure, test_citations, test_formal_guidelines, test_formatting, test_bibliography_counts]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Sync Zotero References
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_USER_ID: ${{ secrets.ZOTERO_USER_ID }}
        run: python scripts/sync_zotero.py

      - name: Generate Survey Item Tables
        run: python scripts/generate_item_tables.py

      - name: Cache LaTeX packages
        uses: actions/cache@v4
        with:
          path: |
            /usr/share/texlive
            /usr/share/texmf
          key: texlive-${{ runner.os }}-2025-v2
          restore-keys: |
            texlive-${{ runner.os }}-

      - name: Install LaTeX (minimal packages)
        timeout-minutes: 15
        run: |
          sudo apt-get update
          sudo apt-get install -y -o Acquire::Retries=3 -o Acquire::http::Timeout=60 \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-bibtex-extra \
            texlive-fonts-recommended \
            texlive-lang-german \
            texlive-publishers \
            biber \
            latexmk

      - name: Build LaTeX Documents
        run: ./scripts/build.sh --prestudy

      - name: Check for PDF
        run: |
          if [ ! -f content/prestudy/main.pdf ]; then
            echo "PDF not found!"
            exit 1
          fi

      - name: Verify TOC, LOF, LOT, and Bibliography
        run: python scripts/check_toc.py content/prestudy

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: |
            content/prestudy/main.pdf
            content/prestudy/main_required.pdf

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: ${{ github.event.head_commit.message }}
          files: |
            content/prestudy/main.pdf
            content/prestudy/main_required.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
