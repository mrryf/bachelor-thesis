name: Build LaTeX Document

on:
  push:
    branches: [ "main", "master", "githuab-action-toc_i_t-check" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build_latex:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest bibtexparser pyzotero

      - name: Sync Zotero References
        env:
          ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
          ZOTERO_USER_ID: ${{ secrets.ZOTERO_USER_ID }}
        run: python scripts/sync_zotero.py

      - name: Run Unit Tests
        run: python tests/test_structure.py

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          # Optional: Install extra packages if needed
          # extra_system_packages: "pygments"
          
      - name: Verify TOC, LOF, LOT, and Bibliography
        run: python scripts/check_toc.py

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: main.pdf

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: build-${{ github.run_number }}
          name: ${{ github.event.head_commit.message }}
          files: main.pdf
