site_name: Bachelor Thesis - Code Documentation
site_description: Automated documentation for thesis build scripts and testing framework
site_url: https://mrryf.github.io/bachelor-thesis/
repo_url: https://github.com/mrryf/bachelor-thesis
repo_name: mrryf/bachelor-thesis
edit_uri: edit/main/docs/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            heading_level: 2
            members_order: source
            docstring_style: google
            show_signature_annotations: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Building: getting-started/building.md
      - Testing: getting-started/testing.md
  - Scripts:
      - Build System: scripts/build.md
      - Table Generators: scripts/generators.md
      - Verification Tools: scripts/verification.md
  - API Reference:
      - Scripts: api/scripts.md
      - Tests: api/tests.md
  - Workflows:
      - CI/CD Pipeline: workflows/ci-cd.md
  - Contributing: contributing.md
